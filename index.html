<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prihlasovanie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="javascript/main-script.js"></script>
</head>
<body id="index-body">
<header>
    <h1>Prihlasovanie</h1>
</header>

<section>
    <article id="login-article">
        <div id="login-div">

            <div id="ldap-div">
                <div id="ldap-div2" onclick="loginLdap()">
                    LDAP
                </div>
            </div>
            <form onsubmit="return false;" id="login-formular">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required  >
                        <div class="invalid-feedback">
                            Nesprávny e-mail
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="password">Heslo</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback">
                            Nesprávne heslo
                        </div>
                    </div>
                </div>
                <div id="login-buttons">
                    <button  class="button not-ldap" type="submit" name="submit" onclick="checkLogin()" ><img src="pictures/gate.png" class="img" alt="login" width="22" height="20">Prihlásiť</button>
                    <button class="button ldap" type="submit" name="submit" onclick="loginWithLdap()" id="ldap-button">LDAP | Prihlásiť</button>
                    <img id="google" src="pictures/google-button.png" alt="registration" width="170" height="45">
                </div>
            </form>
            <div id="line" class="not-ldap"></div>
                <button  class="button not-ldap" onclick="window.location = 'reg.html'" ><img class="img" src="pictures/plus.svg" alt="registration" width="22" height="20">Zaregistrovať sa</button>
        </div>
    </article>



    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">Zadajte kód</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="control-code-from-qr" onsubmit="return false;">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="qr">Kód z "Google Authenticator"</label>
                            <input type="text" class="form-control" id="qr" required name="qr">
                            <div class="invalid-feedback">
                                Nesprávny kód
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="loginUser()">Potvrdiť</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>



<footer>
    <span>Design by Katarína Stasová</span>
</footer>
</body>
</html>
